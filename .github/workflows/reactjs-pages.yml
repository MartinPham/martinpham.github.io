name: ReactJS-Github pages deployment

on:
  push:
    branches: [ src ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: git checkout master ; git pull ; ls -pA | grep -v .git/ | xargs rm -rf
    - run: git config --global user.email "nobody@github.com" && git config --global user.name "Github Actions"
    - run: npm run dist
      env:
        CI: true
